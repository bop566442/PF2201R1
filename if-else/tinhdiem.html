<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Môn Toán: </p><input type="text" id="toan">
    <p>Môn Văn: </p><input type="text" id="van">
    <p>Môn Anh: </p><input type="text" id="anh">
    <p>Khu vực: </p>
    <select name="" id="select">
        <option value="x">KV1</option>
        <option value="y">KV2</option>
        <option value="z">KV2-NT</option>
        <option value="g">KV3</option>
    </select>
    <br>
    <br>
    <br>
    <button onclick="tinh()">Tính điểm</button>
    <h3 style="color: red;" id="rs"></h3>

    <script>
        function tinh() {
            let a = +document.getElementById('toan').value;
            let b = +document.getElementById('van').value;
            let c = +document.getElementById('anh').value;
            let d = document.getElementById('select').value;

            switch (d) {
                case "x":
                    document.getElementById('rs').innerHTML = "điểm của bạn là: " + (a + b + c + 0.75);
                    break;
                case "y":
                    document.getElementById('rs').innerHTML = "điểm của bạn là: " + (a + b + c + 0.25);
                    break;
                case "z":
                    document.getElementById('rs').innerHTML = "điểm của bạn là: " + (a + b + c + 0.5);
                    break;
                case "g":
                    document.getElementById('rs').innerHTML = "điểm của bạn là: " + (a + b + c);
                    break;
            }
        }


    </script>
</body>

</html>

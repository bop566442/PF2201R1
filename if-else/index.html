<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="so1">
    <button onclick="tinh()">Tính</button>
    <h1 id="kq"></h1>
    <script>
        function tinh() {
            let number = document.getElementById("so1").value;
            if (number %2 == 0) {
                document.getElementById("kq").innerHTML = "Số chẵn";
            } else{ 
                document.getElementById("kq").innerHTML = "Số lẻ";  
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào cân nặng");
        let b = +prompt("nhập vào chiều cao");
        let c = a / (b * b)
        if (c < 16) {
            alert("gay do III");
        } else if (c >= 16 && c < 17) {
            alert("gay do II");
        } else if (c >= 17 && c <= 18.5) {
            alert("gay do I");
        } else if (c >= 18.5 && c <= 25) {
            alert("binh thuong");
        } else if (c >= 25 && c <= 30) {
            alert("thua can");
        } else if (c >= 30 && c <= 35) {
            alert("beo do I");
        } else if (c >= 35 && c <= 40) {
            alert("beo do II");
        } else {
            alert("beo do III");
        }

    </script>
</body>

</html>

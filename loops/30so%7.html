<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 1;
        let tong = 0;
        let dem = 1;
        while (n > 0) {
            if (n % 7 == 0) {
                tong += n;
                dem++;
            }
            if (dem > 30) {
                break;
            }
            n++;
        }
        document.write(tong);

    </script>
</body>

</html>
